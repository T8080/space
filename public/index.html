<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Space</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root"></div>
        <textarea id="input" rows="20" cols="40">
defrec add; fn (a, b)
  if a .= 0
    b
    a.dec .add b.inc

defrec times; fn (a, b)
  if a .= 1
    b
    b .add times(a.dec, b)

defrec factorial; fn (n)
  if n .= 0
    1
    n .times factorial(n.dec)

factorial(5)</textarea>
        <br>
        <button id="button">(eval)</button>
        <br>
        <div id="htmloutput">
        </div>
        <pre id="output"></pre>
    </body>
    <script src="js/main.js"></script>
</html>
